<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verified Electronics — CI & Picking Ticket</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
<style>
  :root{
    --brand:#673ab7;
    --ink:#1a1d22; --muted:#666e7a; --line:#dcdfe5;
    --bg:#f6f7fb; --paper:#ffffff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:14px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
  .topbar{display:flex;align-items:center;gap:12px;background:var(--paper);
    border:1px solid var(--line);border-radius:14px;padding:14px 16px;
    box-shadow:0 2px 14px rgba(0,0,0,.04)}
  .badge{width:40px;height:40px;border-radius:10px;display:grid;place-items:center;
         background:#efeafd;box-shadow:inset 0 0 0 1px #e3ddfb}
  .badge img{max-width:26px}
  h1{margin:0;font-size:20px;font-weight:800}
  .sub{font-size:12px;color:var(--muted);margin-top:2px}
  .selector{margin:16px 0;display:flex;gap:10px}
  .selector select{padding:8px 12px;border:1px solid var(--line);border-radius:10px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  @media(max-width:960px){.grid{grid-template-columns:1fr}}
  .panel{background:var(--paper);border:1px solid var(--line);border-radius:14px;padding:14px}
  .panel h2{margin:0 0 10px;font-size:15px;font-weight:800}
  .field{display:flex;flex-direction:column;gap:6px;margin-bottom:8px}
  .field label{font-size:12px;color:var(--muted)}
  input,textarea,select{border:1px solid var(--line);border-radius:8px;padding:8px;width:100%}
  textarea{resize:vertical}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border:1px solid var(--line);padding:6px;font-size:13px}
  th{background:#fafaff;text-transform:uppercase;font-size:11px;letter-spacing:.05em}
  .actions{display:flex;gap:10px;margin:12px 0}
  button{border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px;
          font-weight:600;cursor:pointer}
  button.brand{background:var(--brand);border-color:var(--brand);color:#fff}
  .hidden{display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div class="badge">
      <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/b600d705df19191f9bd1cc2e2b80930cb37259e9/logo.png" alt="VE">
    </div>
    <div>
      <h1>Commercial Invoice & Picking Ticket</h1>
      <div class="sub">Verified Electronics</div>
    </div>
  </div>

  <!-- Selector -->
  <div class="selector">
    <label for="docType"><strong>Select Document:</strong></label>
    <select id="docType" onchange="switchForm()">
      <option value="ci" selected>Commercial Invoice</option>
      <option value="pick">Picking Ticket</option>
    </select>
  </div>

  <!-- ===== Commercial Invoice Form (original) ===== -->
  <div id="ciForm">
    <!-- reuse original CI content here -->
    <iframe src="index10-original.html" style="width:100%;height:1400px;border:0;border-radius:12px"></iframe>
  </div>

  <!-- ===== Picking Ticket Form ===== -->
  <div id="pickForm" class="hidden">
    <div class="grid">
      <section class="panel">
        <h2>Picking Ticket Details</h2>
        <div class="field">
          <label>Order Number</label>
          <input type="text" id="ptOrderNo" placeholder="VE-PT-0001">
        </div>
        <div class="field">
          <label>Customer PO Number</label>
          <input type="text" id="ptPONo" placeholder="Customer PO">
        </div>
        <div class="field">
          <label>Date</label>
          <input type="date" id="ptDate">
        </div>
        <div class="field">
          <label>Special Instructions</label>
          <textarea id="ptInstructions" placeholder="e.g. Pack in anti-static bags"></textarea>
        </div>
        <div class="field">
          <label>Shipment Type</label>
          <select id="ptShipType">
            <option>Full Shipment</option>
            <option>Partial Shipment</option>
          </select>
        </div>

        <h2>Items</h2>
        <table id="ptTable">
          <thead>
            <tr><th>Item</th><th>Quantity</th><th>Date Code</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="actions">
          <button onclick="ptAddRow()">Add Row</button>
          <button onclick="ptClearRows()">Clear</button>
        </div>

        <h2>Signature</h2>
        <div class="field">
          <label>Signature / Name</label>
          <input type="text" id="ptSigner" placeholder="Name">
        </div>
      </section>

      <section class="panel">
        <h2>Preview</h2>
        <div id="ptPreview" style="white-space:pre-wrap;font-family:monospace;font-size:13px"></div>
        <div class="actions">
          <button class="brand" onclick="window.print()">Print / Save PDF</button>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
function switchForm(){
  const val = document.getElementById('docType').value;
  document.getElementById('ciForm').classList.toggle('hidden', val!=='ci');
  document.getElementById('pickForm').classList.toggle('hidden', val!=='pick');
}
function ptAddRow(d={}) {
  const tr=document.createElement('tr');
  tr.innerHTML=`<td><input value="${d.item||''}" placeholder="Item"></td>
    <td><input type="number" value="${d.qty||''}" placeholder="Qty"></td>
    <td><input value="${d.date||''}" placeholder="Date code"></td>
    <td><button onclick="this.closest('tr').remove()">✕</button></td>`;
  document.querySelector('#ptTable tbody').appendChild(tr);
  tr.querySelectorAll('input').forEach(inp=>inp.addEventListener('input',ptSync));
  ptSync();
}
function ptClearRows(){document.querySelector('#ptTable tbody').innerHTML='';ptSync();}
function ptSync(){
  const rows=[...document.querySelectorAll('#ptTable tbody tr')];
  let out=`Picking Ticket\n====================\n`;
  out+=`Order No: ${document.getElementById('ptOrderNo').value||''}\n`;
  out+=`Customer PO: ${document.getElementById('ptPONo').value||''}\n`;
  out+=`Date: ${document.getElementById('ptDate').value||''}\n`;
  out+=`Shipment: ${document.getElementById('ptShipType').value||''}\n\n`;
  out+=`Items:\n`;
  rows.forEach((tr,i)=>{
    const [item,qty,date]=tr.querySelectorAll('input');
    out+=`${i+1}. ${item.value} | Qty: ${qty.value} | Date Code: ${date.value}\n`;
  });
  out+=`\nSpecial Instructions:\n${document.getElementById('ptInstructions').value||''}\n`;
  out+=`\nSignature: ${document.getElementById('ptSigner').value||''}`;
  document.getElementById('ptPreview').textContent=out;
}
['ptOrderNo','ptPONo','ptDate','ptInstructions','ptShipType','ptSigner']
.forEach(id=>document.getElementById(id).addEventListener('input',ptSync));
ptAddRow();
</script>
</body>
</html>
