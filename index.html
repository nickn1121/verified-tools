<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verified Electronics — Tools</title>
  <meta name="description" content="Internal tools hub for Verified Electronics." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="w-full h-1.5 bg-gradient-to-r from-purple-600 via-fuchsia-600 to-indigo-600"></div>

  <main class="max-w-6xl mx-auto px-6 md:px-10 py-10 md:py-16">
    <header class="flex items-center justify-between mb-10">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-2xl bg-white shadow ring-1 ring-slate-100 flex items-center justify-center overflow-hidden">
          <img src="/assets/logo.png" onerror="this.src='/Logo_color_white_background (1).png'" alt="Verified Electronics" class="max-w-12 max-h-12">
        </div>
        <div>
          <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Verified Electronics — Tools</h1>
          <p class="text-sm text-slate-500 mt-0.5">Internal utilities for sales & ops</p>
        </div>
      </div>
    </header>

    <section class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <a href="/so-confirmation/" class="group block rounded-2xl bg-white shadow hover:shadow-md ring-1 ring-slate-100 transition">
        <div class="p-5">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-600 opacity-90"></div>
          <h2 class="mt-4 text-lg font-semibold">Sales Order / Invoice PDF</h2>
          <p class="text-sm text-slate-500 mt-1.5">
            Generate branded PDFs with line items, VAT, delivery terms, and totals.
          </p>
          <div class="mt-4 inline-flex items-center gap-1 text-indigo-600 group-hover:gap-2 transition">
            Open tool <span>→</span>
          </div>
        </div>
      </a>

      <a href="/excess-checker/" class="group block rounded-2xl bg-white shadow hover:shadow-md ring-1 ring-slate-100 transition">
        <div class="p-5">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-600 opacity-90"></div>
        <h2 class="mt-4 text-lg font-semibold">Excess Checker</h2>
          <p class="text-sm text-slate-500 mt-1.5">
            Check stock/excess quickly. CSV import & filters (coming soon).
          </p>
          <div class="mt-4 inline-flex items-center gap-1 text-indigo-600 group-hover:gap-2 transition">
            Open tool <span>→</span>
          </div>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
